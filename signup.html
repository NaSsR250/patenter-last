            <section class="py-4 my-4 formContent card">
                <div class="container">

                <h2 >Sign Up</h3>
                <form action="signup.php" method="post">
                    <div class="formGroup">

                            <input type="text" class="input"  name="prenom">

                        </div>
                        
                        <div class="group">
                            <input class="input"  type="text"  name="nomutilisateur" required>

                        </div>
                        <div class="group">
                            <input class="input" type="email" name="email">

                            <label>Email</label>
                        </div>
                        <div class="group">
                            <input class="input" type="password"  name="password">

                        <div class="group">
                            <input class="input" type="password"  name="cpassword">

                    </div>
